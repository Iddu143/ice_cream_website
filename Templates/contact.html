{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container">
    <img src=" https://source.unsplash.com/random/1920x700/?phone,contact" class="d-block w-100 my-4" alt="...">
</div>
<div class="container">
<h2 class="text-center"> Contact Us</h2>
<form method="post" action="/contact" class="">
{% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name" name="name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Mobile No</label>
        <input type="phone" class="form-control" id="exampleFormControlInput1" name="phone" placeholder="Enter Your Mobile number">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
    </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tell me about what you want to contact me for..</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  
</div>
{% endblock body %}
